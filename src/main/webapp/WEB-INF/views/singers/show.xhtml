<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:spring="http://www.springframework.org/tags"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<h:outputScript library="javax.faces" name="jsf.js" targer="head" />
<meta charset="ISO-8859-1" />
<title>Singer</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous" />
</head>
<spring:url value="/singers" var="showSingerUrl" />
<body bgcolor="black">
	<table
		class="table table-dark table-striped table-bordered align-middle">
		<tr>
			<td><h:commandButton value="updateImage"
					onclick="jsf.ajax.request(this, event, {execute:'ololo', render='list'}); return false;)"
					actionListener="#{singerController.showText}">
				</h:commandButton></td>
		</tr>
		<td style="text-align: center; vertical-align: middle">Singer id:
			${singer.id}.<br /> Singer name: ${singer.name}.<br /> cookies:
			#{cookie}<br />

		</td>
		<tr>
			<td title="Singer image: "
				style="width: 700px; height: 700px; text-align: center; vertical-align: middle"><img
				src="data:image/svg+xml;base64,${singer.image}" alt="no image"
				style="max-height: 100%; max-width: 100%" /></td>

		</tr>
		<tr>
			<td style="text-align: center; vertical-align: middle"><audio
					autoplay="autoplay" controls="controls" autobuffer="autobuffer"
					src="data:audio/wav;base64,${singer.image}" /></td>
		</tr>
		<tr>
			<td style="text-align: center; vertical-align: middle"><a
				href="/singers" class="link-info">return to all list</a>
				<form action="update/${singer.id}">
					<input type="submit" value="edit data" class="btn btn-warning" />
				</form>
				<form action="delete/${singer.id}" method="post">
					<input type="submit" value="delete user" class="btn btn-danger" />
				</form></td>
		</tr>
	</table>
</body>
</html>
